    "description" : "- **Description**\n  - This is a simple Discord API like\n- **Authentication**\n  - The API uses Json web token as authentication way\n  - Once you created a user, you will be able to login\n  - Then use the returned Token during login in requests headers as in the example below\n  - JWT Authorization header using the Bearer scheme: \\\"Authorization: Bearer {token}\\\"\n  - Access token expiration time: 5 minutes\n  - Refresh token expiration time: 1 month\n- **Requests limit rate**:\n  - Requests limit rate by IP which covers the overall API: \n    - For all: 4 req/s\n    - You can use the **/trials/anonymous** endpoint to test this limit\n  - Requests limit rate by user:\n    - For anonymous: 1 req/5s, 500 req/6h\n    - For authenticated: 1 req/2s, 500 req/6h\n  - You will receive an \"http error 429 Too many Requests\" when reached\n",
